<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Endo10 EVO - Endodontic Diagnosis</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Type your response..." autocomplete="off" />
            <button type="submit">Send</button>
        </form>
        <button id="download-btn">ðŸ“„ Download PDF</button>
    </div>

    <script>
        const API_BASE = "https://endo10evo-production.up.railway.app";
        let indice = -1; // SÃ³ comeÃ§amos a triagem depois do olÃ¡ detectado
        let sessionId = Date.now().toString();
        let idiomaDetectado = false;

        function addMessage(message, sender) {
            const messagesDiv = document.getElementById("messages");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender);

            const avatar = document.createElement("img");
            avatar.src = sender === "bot" ? "/static/img/chatbot.png" : "/static/img/usuario.png";
            avatar.alt = sender === "bot" ? "Bot" : "User";
            avatar.classList.add("avatar");

            const text = document.createElement("div");
            text.classList.add("text");
            text.innerText = message;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(text);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function addTyping() {
            const messagesDiv = document.getElementById("messages");
            const typingDiv = document.createElement("div");
            typingDiv.classList.add("message", "bot");
            typingDiv.id = "typing-indicator";

            const avatar = document.createElement("img");
            avatar.src = "/static/img/chatbot.png";
            avatar.alt = "Bot";
            avatar.classList.add("avatar");

            const text = document.createElement("div");
            text.classList.add("text");
            text.innerText = "...";

            typingDiv.appendChild(avatar);
            typingDiv.appendChild(text);
            messagesDiv.appendChild(typingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function removeTyping() {
            const typingDiv = document.getElementById("typing-indicator");
            if (typingDiv) {
                typingDiv.remove();
            }
        }

        async function iniciarChat() {
            addMessage("Hello | OlÃ¡ | Hola | Bonjour! | Hallo | Ciao | ã“ã‚“ã«ã¡ã¯ | ä½ å¥½ | ÐŸÑ€Ð¸Ð²ÐµÑ‚! ðŸ‘‹\n\nPlease say 'hello' in your native language to start.", "bot");
        }

        document.getElementById("chat-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const userInput = document.getElementById("user-input");
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            addMessage(userMessage, "user");
            userInput.value = "";

            addTyping();

            if (!idiomaDetectado) {
                const response = await fetch(API_BASE + "/detectar_idioma/", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: `texto=${encodeURIComponent(userMessage)}&session_id=${sessionId}`
                });
                const data = await response.json();
                removeTyping();
                addMessage(data.mensagem, "bot");

                if (data.status === "ok") {
                    idiomaDetectado = true;
                    indice = 0;
                    // Pergunta inicial
                    setTimeout(perguntar, 1000);
                }
            } else {
                const response = await fetch(API_BASE + "/responder/", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: `indice=${indice}&resposta_usuario=${encodeURIComponent(userMessage)}&session_id=${sessionId}`
                });
                const data = await response.json();
                removeTyping();

                indice += 1;

                if (data.mensagem) {
                    addMessage(data.mensagem, "bot");
                } else {
                    await perguntar();
                }
            }
        });

        async function perguntar() {
            addTyping();
            const response = await fetch(API_BASE + "/perguntar/", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `indice=${indice}&session_id=${sessionId}`
            });
            const data = await response.json();
            removeTyping();
            if (data.mensagem) {
                addMessage(data.mensagem, "bot");

                // DiagnÃ³stico final
                const responseDiagnostico = await fetch(API_BASE + "/diagnostico/", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: `session_id=${sessionId}`
                });
                const diagnosticoData = await responseDiagnostico.json();
                addMessage(`ðŸ¦· ${diagnosticoData.diagnostico}`, "bot");
                addMessage(`ðŸ“š ${diagnosticoData.diagnostico_complementar}`, "bot");
            } else {
                addMessage(data.pergunta, "bot");
            }
        }

        document.getElementById("download-btn").addEventListener("click", () => {
            window.open(API_BASE + `/pdf/${sessionId}`, "_blank");
        });

        iniciarChat();
    </script>
</body>
</html>
