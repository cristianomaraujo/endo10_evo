<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Endo10 EVO - DiagnÃ³stico EndodÃ´ntico</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    /* Loader de "digitando..." */
    .typing {
      display: inline-block;
    }
    .typing span {
      display: inline-block;
      width: 8px;
      height: 8px;
      margin: 0 2px;
      background: #bbb;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }
    .typing span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing span:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes blink {
      0%, 80%, 100% {
        opacity: 0;
      }
      40% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Digite sua resposta..." autocomplete="off" />
      <button type="submit">Enviar</button>
    </form>
    <button id="download-btn">ðŸ“„ Baixar PDF</button>
  </div>

  <script>
    const API_BASE = "https://endo10evo-production.up.railway.app";
    let indice = 0;
    const sessionId = Date.now().toString();
    sessionStorage.setItem("session_id", sessionId);

    let pendingConfirmation = false;
    let lastInterpretedAnswer = '';

    function addMessage(message, sender) {
      const messagesDiv = document.getElementById("messages");
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", sender);

      const avatar = document.createElement("img");
      if (sender === "bot") {
        avatar.src = "/static/img/chatbot.png";
        avatar.alt = "Bot";
      } else {
        avatar.src = "/static/img/usuario.png";
        avatar.alt = "User";
      }
      avatar.classList.add("avatar");

      const text = document.createElement("div");
      text.classList.add("text");
      text.innerText = message;

      messageDiv.appendChild(avatar);
      messageDiv.appendChild(text);
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function addTypingIndicator() {
      const messagesDiv = document.getElementById("messages");
      const typingDiv = document.createElement("div");
      typingDiv.classList.add("message", "bot");
      typingDiv.setAttribute("id", "typing");

      const avatar = document.createElement("img");
      avatar.src = "/static/img/chatbot.png";
      avatar.alt = "Bot";
      avatar.classList.add("avatar");

      const text = document.createElement("div");
      text.classList.add("text");
      text.innerHTML = '<div class="typing"><span></span><span></span><span></span></div>';

      typingDiv.appendChild(avatar);
      typingDiv.appendChild(text);
      messagesDiv.appendChild(typingDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function removeTypingIndicator() {
      const typingDiv = document.getElementById("typing");
      if (typingDiv) {
        typingDiv.remove();
      }
    }

    async function iniciarChat() {
      addMessage("Hello! Â¡Hola! Bonjour! ä½ å¥½! Hallo! Ciao! OlÃ¡! à¤¨à¤®à¤¸à¥à¤¤à¥‡! Ù…Ø±Ø­Ø¨Ø§! ì•ˆë…•í•˜ì„¸ìš”! ÐŸÑ€Ð¸Ð²ÐµÑ‚! I am Endo10 EVO, your assistant for endodontic diagnosis. Please start by greeting me in your preferred language, and we will continue our conversation in that language. âœ…", "bot");
    }

    async function fetchPergunta() {
      addTypingIndicator();
      const response = await fetch(API_BASE + "/perguntar/", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `indice=${indice}&session_id=${sessionId}`
      });
      const data = await response.json();
      removeTypingIndicator();

      if (data.mensagem) {
        addMessage(data.mensagem, "bot");

        // Buscar diagnÃ³stico
        addTypingIndicator();
        const responseDiagnostico = await fetch(API_BASE + "/diagnostico/", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `session_id=${sessionId}`
        });
        const diagnosticoData = await responseDiagnostico.json();
        removeTypingIndicator();

        if (diagnosticoData.diagnostico) {
          addMessage(`ðŸ¦· DiagnÃ³stico: ${diagnosticoData.diagnostico}`, "bot");
          addMessage(`ðŸ“š DiagnÃ³stico Complementar: ${diagnosticoData.diagnostico_complementar}`, "bot");

          // Buscar explicaÃ§Ã£o
          addTypingIndicator();
          const explicacaoResponse = await fetch(API_BASE + "/explicacao/", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: `diagnostico=${encodeURIComponent(diagnosticoData.diagnostico)}&diagnostico_complementar=${encodeURIComponent(diagnosticoData.diagnostico_complementar)}`
          });
          const explicacaoData = await explicacaoResponse.json();
          removeTypingIndicator();

          addMessage(`ðŸ“ ExplicaÃ§Ã£o: ${explicacaoData.explicacao}`, "bot");
        } else {
          addMessage("NÃ£o consegui encontrar um diagnÃ³stico com essas informaÃ§Ãµes.", "bot");
        }
      } else {
        addMessage(data.pergunta, "bot");
      }
    }

    document.getElementById("chat-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const userInput = document.getElementById("user-input");
      const userMessage = userInput.value.trim();
      if (!userMessage) return;

      addMessage(userMessage, "user");

      if (!pendingConfirmation) {
        addTypingIndicator();
        const response = await fetch(API_BASE + "/responder/", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `indice=${indice}&resposta_usuario=${encodeURIComponent(userMessage)}&session_id=${sessionId}`
        });
        const data = await response.json();
        removeTypingIndicator();

        lastInterpretedAnswer = data.resposta_interpretada;
        pendingConfirmation = true;

        addMessage(data.double_check, "bot");
      } else {
        if (userMessage.toLowerCase() === "sim" || userMessage.toLowerCase() === "yes") {
          await fetch(API_BASE + "/confirmar/", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: `indice=${indice}&resposta_interpretada=${encodeURIComponent(lastInterpretedAnswer)}&session_id=${sessionId}`
          });

          indice += 1;
          pendingConfirmation = false;
          await fetchPergunta();
        } else {
          pendingConfirmation = false;
          await fetchPergunta();
        }
      }

      userInput.value = "";
    });

    document.getElementById("download-btn").addEventListener("click", () => {
      const sessionId = sessionStorage.getItem("session_id");
      window.open(API_BASE + `/pdf/${sessionId}`, "_blank");
    });

    iniciarChat();
  </script>
</body>
</html>
