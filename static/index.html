<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Endo10 EVO - Diagnóstico Endodôntico</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Digite sua resposta..." autocomplete="off" />
            <button type="submit">Enviar</button>
        </form>
        <button id="download-btn" style="display:none;">📄 Baixar PDF</button>
    </div>

    <script>
        const API_BASE = "https://endo10evo-production.up.railway.app";
        let indice = 0;
        let sessionId = Date.now().toString();
        let languageDetected = false;
        let waitingConfirmation = false;
        sessionStorage.setItem("session_id", sessionId);

        function addMessage(message, sender) {
            const messagesDiv = document.getElementById("messages");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender);

            const avatar = document.createElement("img");
            avatar.src = sender === "bot" ? "/static/img/chatbot.png" : "/static/img/usuario.png";
            avatar.alt = sender === "bot" ? "Bot" : "User";
            avatar.classList.add("avatar");

            const text = document.createElement("div");
            text.classList.add("text");
            text.innerText = message;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(text);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showTyping() {
            const messagesDiv = document.getElementById("messages");
            const typingDiv = document.createElement("div");
            typingDiv.classList.add("message", "bot");
            typingDiv.setAttribute("id", "typing");

            const avatar = document.createElement("img");
            avatar.src = "/static/img/chatbot.png";
            avatar.alt = "Bot";
            avatar.classList.add("avatar");

            const text = document.createElement("div");
            text.classList.add("text");
            text.innerText = "Digitando...";

            typingDiv.appendChild(avatar);
            typingDiv.appendChild(text);
            messagesDiv.appendChild(typingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function removeTyping() {
            const typing = document.getElementById("typing");
            if (typing) typing.remove();
        }

        async function iniciarChat() {
            const welcomeMessage = "Olá! Hello! Ciao! Hallo! Bonjour! こんにちは! مرحبًا! 👋\n\nDiga olá no seu idioma para começarmos.";
            addMessage(welcomeMessage, "bot");
        }

        document.getElementById("chat-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const userInput = document.getElementById("user-input");
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            addMessage(userMessage, "user");
            userInput.value = "";

            showTyping();

            if (!languageDetected) {
                // Detecta idioma
                const response = await fetch(API_BASE + "/responder/", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: `indice=${indice}&resposta_usuario=${encodeURIComponent(userMessage)}&session_id=${sessionId}`
                });
                const data = await response.json();
                removeTyping();
                addMessage(data.resposta_interpretada, "bot");
                languageDetected = true;

                // Primeira pergunta
                showTyping();
                const perguntaResponse = await fetch(API_BASE + "/perguntar/", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: `indice=${indice}&session_id=${sessionId}`
                });
                const perguntaData = await perguntaResponse.json();
                removeTyping();
                addMessage(perguntaData.pergunta, "bot");
                return;
            }

            if (waitingConfirmation) {
                if (userMessage.toLowerCase() === "yes" || userMessage.toLowerCase() === "sim") {
                    indice++;
                } else {
                    // Repete a mesma pergunta
                }
                waitingConfirmation = false;
            } else {
                // Envia a resposta e recebe o double check
                const response = await fetch(API_BASE + "/responder/", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: `indice=${indice}&resposta_usuario=${encodeURIComponent(userMessage)}&session_id=${sessionId}`
                });
                const data = await response.json();
                removeTyping();
                addMessage(data.resposta_interpretada, "bot");
                waitingConfirmation = true;
                return;
            }

            // Se terminou, envia para diagnóstico
            showTyping();
            const proximaPergunta = await fetch(API_BASE + "/perguntar/", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `indice=${indice}&session_id=${sessionId}`
            });
            const perguntaData = await proximaPergunta.json();
            removeTyping();
            if (perguntaData.mensagem) {
                addMessage(perguntaData.mensagem, "bot");

                showTyping();
                const responseDiagnostico = await fetch(API_BASE + "/diagnostico/", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: `session_id=${sessionId}`
                });
                const diagnosticoData = await responseDiagnostico.json();
                removeTyping();
                if (diagnosticoData.diagnostico) {
                    addMessage(`🦷 ${diagnosticoData.diagnostico}`, "bot");
                    addMessage(`📚 ${diagnosticoData.diagnostico_complementar}`, "bot");

                    document.getElementById("download-btn").style.display = "block";
                } else {
                    addMessage(diagnosticoData.erro, "bot");
                }
            } else {
                addMessage(perguntaData.pergunta, "bot");
            }
        });

        document.getElementById("download-btn").addEventListener("click", () => {
            const sessionId = sessionStorage.getItem("session_id");
            window.open(API_BASE + `/pdf/${sessionId}`, "_blank");
        });

        iniciarChat();
    </script>
</body>
</html>
