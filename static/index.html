<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Endo10 EVO - Diagnóstico Endodôntico</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Digite sua resposta..." autocomplete="off" />
            <button type="submit">Enviar</button>
        </form>
        <button id="download-btn">📄 Baixar PDF</button>
    </div>

    <script>
        const API_BASE = "https://endo10evo-production.up.railway.app";
        let indice = 0;
        const sessionId = Date.now().toString();
        sessionStorage.setItem("session_id", sessionId);

        function addMessage(message, sender) {
            const messagesDiv = document.getElementById("messages");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender);

            const avatar = document.createElement("img");
            if (sender === "bot") {
                avatar.src = "/static/img/chatbot.png";
                avatar.alt = "Bot";
            } else {
                avatar.src = "/static/img/usuario.png";
                avatar.alt = "User";
            }
            avatar.classList.add("avatar");

            const text = document.createElement("div");
            text.classList.add("text");
            text.innerText = message;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(text);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function showTyping() {
            const typingDiv = document.createElement("div");
            typingDiv.classList.add("message", "bot");
            typingDiv.id = "typing";
            
            const avatar = document.createElement("img");
            avatar.src = "/static/img/chatbot.png";
            avatar.alt = "Bot";
            avatar.classList.add("avatar");

            const dots = document.createElement("div");
            dots.classList.add("text");
            dots.innerText = "...";

            typingDiv.appendChild(avatar);
            typingDiv.appendChild(dots);

            const messagesDiv = document.getElementById("messages");
            messagesDiv.appendChild(typingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function hideTyping() {
            const typingDiv = document.getElementById("typing");
            if (typingDiv) {
                typingDiv.remove();
            }
        }

        async function iniciarChat() {
            const welcomeMessage = `Hello! 👋 ¡Hola! 👋 Olá! 👋 Bonjour! 👋 Hallo! 👋 你好! 👋 こんにちは! 👋 안녕하세요! 👋 مرحبا! 👋 
I am Endo10 EVO, your assistant for endodontic diagnosis 🦷.

You can reply in your preferred language 🌍.
Shall we begin your triage? ✅`;

            addMessage(welcomeMessage, "bot");

            await showTyping();
            const response = await fetch(API_BASE + "/perguntar/", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `indice=${indice}`
            });
            const data = await response.json();
            await hideTyping();
            addMessage(data.pergunta, "bot");
        }

        document.getElementById("chat-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const userInput = document.getElementById("user-input");
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            addMessage(userMessage, "user");

            await showTyping();
            const response = await fetch(API_BASE + "/responder/", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `indice=${indice}&resposta_usuario=${encodeURIComponent(userMessage)}&session_id=${sessionId}`
            });
            const data = await response.json();
            await hideTyping();

            indice += 1;

            await showTyping();
            const proximaPergunta = await fetch(API_BASE + "/perguntar/", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `indice=${indice}`
            });
            const perguntaData = await proximaPergunta.json();
            await hideTyping();

            if (perguntaData.mensagem) {
                addMessage(perguntaData.mensagem, "bot");

                await showTyping();
                const responseDiagnostico = await fetch(API_BASE + "/diagnostico/", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: `session_id=${sessionId}`
                });
                const diagnosticoData = await responseDiagnostico.json();
                await hideTyping();

                if (diagnosticoData.diagnostico) {
                    addMessage(`🦷 Diagnóstico: ${diagnosticoData.diagnostico}`, "bot");
                    addMessage(`📚 Diagnóstico Complementar: ${diagnosticoData.diagnostico_complementar}`, "bot");
                    addMessage(`ℹ️ Explanation: ${diagnosticoData.explicacao}`, "bot");
                } else {
                    addMessage("Não consegui encontrar um diagnóstico com essas informações.", "bot");
                }
            } else {
                addMessage(perguntaData.pergunta, "bot");
            }

            userInput.value = "";
        });

        document.getElementById("download-btn").addEventListener("click", () => {
            const sessionId = sessionStorage.getItem("session_id");
            window.open(API_BASE + `/pdf/${sessionId}`, "_blank");
        });

        iniciarChat();
    </script>
</body>
</html>
